<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Record</title>
    <link rel="stylesheet" href="dashboard.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="nav-top">
        <img src="./assets/logo.png" alt="logo">
        <div class="logo">Feedme.bet</div>
    </div>

    <div class="main_wrapper">
        <div class="sidebar">
            <ul>
                <li>
                    <a href="/" class="dashboard"><i class="bi bi-menu-up"></i>
                        <p>Dashboard</p>
                    </a>
                </li>
                <li>
                    <a href="Products.html" class="Products">
                        <i class="bi bi-house-fill"></i>
                        <p>Products</p>
                    </a>
                </li>
                <li>
                    <a href="Records.html" class="Records">
                        <i class="bi bi-card-checklist"></i>
                        <p>Records</p>
                    </a>
                </li>
                <li>
                    <a href="NewsFeed.html" class="NewsFeed">
                        <i class="bi bi-newspaper"></i>
                        <p>NewsFeed</p>
                    </a>
                </li>
                <li>
                    <a href="/logout" class="dashboard">
                        <i class="bi bi-box-arrow-left"></i>
                        <p>Log Out</p>
                    </a>
                </li>
            </ul>
        </div>
        

        <div class="right_container">
            <div class="horizontal gap-20 padd">
                <h3 class="top_head">Add Record</h3>
            </div>
            <div class="halfwidth">
                <form action="" class="vertical fullwidth gap-20">
                    <div class="horizontal gap-10 fullwidth">
                        <div class="vertical product_input gap-10 fullwidth">
                            <label for="Date">Date</label>
                            <input type="text" name="Date">
                        </div>
                        <div class="vertical product_input gap-10 fullwidth">
                            <label for="Juice">Juice</label>
                            <input type="text" name="Juice">
                        </div>
                    </div>
                    <div class="horizontal gap-10 fullwidth">
                        <div class="vertical product_input gap-10 fullwidth">
                            <label for="Sport">Sport</label>
                            <input type="text" name="Sport">
                        </div>
                        <div class="vertical product_input gap-10 fullwidth">
                            <label for="Risk">Risk</label>
                            <input type="text" name="Risk">
                        </div>
                    </div>
                    <div class="horizontal gap-10 fullwidth">
                        <div class="vertical product_input gap-10 fullwidth">
                            <label for="Game">Game</label>
                            <input type="text" name="Game">
                        </div>
                        <div class="vertical product_input gap-10 fullwidth">
                            <label for="Win">Win</label>
                            <input type="text" name="Win">
                        </div>
                    </div>
                    <div class="horizontal gap-10 fullwidth">
                        <div class="vertical product_input gap-10 fullwidth">
                            <label for="Play">Play</label>
                            <input type="text" name="Play">
                        </div>
                        <div class="vertical product_input gap-10 fullwidth">
                            <label for="Earning">Earning</label>
                            <input type="text" name="Earning">
                        </div>
                        
                    </div>
                    
                    <div class="horizontal gap-10 fullwidth">
                        <div class="vertical product_input gap-10 fullwidth">
                            <label for="Result">Result</label>
                            <input type="text" name="Result">
                        </div>
                        
                    </div>
                    
                    <button class="btn_primary">Save</button>
                </form>
            </div>
        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
